<hr/>
<div style="position: relative; text-align: center; margin-top: 10px; min-width: 600px; ">
  <div id="topBar">
    <div id="actions">
      <input type="text" #inputField class="search">
      <button #scroolLogs class="scroll" (click)="this.scroll()">Scroll</button>
      <button #clearLogs class="clear" (click)="this.clear()">X</button>
    </div>
    <div id="caption">Log:</div>
  </div>
  <div class="myLogs" #myLogs>
    <div class="item" *ngFor="let item of this.getFilteredItems() | async">
      <div *ngIf="!item.isSubItem" class="datetime">{{item.getDate()}}:</div>
      <div *ngIf="item.isSubItem" class="subItemSpace">{{item.getDate()}}:</div>
      <div [ngStyle]="{color: item.getColor()}" class="itemValue"> {{item.value}}</div>
    </div>
  </div>
</div>
